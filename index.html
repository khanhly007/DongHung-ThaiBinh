<!DOCTYPE html>
<html>
<head>
    <title>WebGIS Q2 midterm2 of student - 2106080079</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map { 
            height: 90vh; 
            width: 100%;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="title">
    WebGIS Q2 midterm2 of student - 2106080079. Study area: Đông Hưng, Thái Bình.
</div>

<div id="map"></div>

<!-- Link Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// Khởi tạo map
var map = L.map('map').setView([20.5, 106.4], 11);

// Layer nền OSM
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Hàm chọn màu theo mật độ dân số
function getColor(d) {
    return d > 2467 ? '#bd0026' :
           d > 1751 ? '#f03b20' :
           d > 1325 ? '#fd8d3c' :
           d > 934  ? '#feb24c' :
           d > 573  ? '#ffeda0' :
                      '#ffffff';
}

// Hàm style cho các xã
function style(feature) {
    return {
        fillColor: getColor(feature.properties.population_density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

// Thêm file GeoJSON
fetch('Dong_Hung_district.geojson')
    .then(response => response.json())
    .then(data => {
        L.geoJson(data, {
            style: style,
            onEachFeature: function (feature, layer) {
                // Popup
                layer.bindPopup("<strong>" + feature.properties.VARNAME_3 + "</strong><br>Mật độ dân số: " + feature.properties.population_density + " người/km²");
                // Label tên xã
                layer.bindTooltip(feature.properties.VARNAME_3, {permanent: true, direction: 'center', className: 'label'});
            }
        }).addTo(map);
    });

// Legend
var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend'),
        grades = [573, 934, 1325, 1751, 2467],
        labels = [],
        from, to;

    div.innerHTML += '<b>Mật độ dân số<br>(người/km²)</b><br>'

    for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
            '<i style="background:' + getColor(from + 1) + '"></i> ' +
            from + (to ? '&ndash;' + to : '+'));
    }

    div.innerHTML += labels.join('<br>');
    return div;
};

legend.addTo(map);

</script>

</body>
</html>
