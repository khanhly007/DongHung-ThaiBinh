<!DOCTYPE html>
<html>
<head>
  <title>WebGIS Q2 midterm2 of student - 2106080079</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .labelstyle {
      font-size: 12px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      z-index: 1000;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="title">WebGIS Q2 midterm2 of student - 2106080079. Study area: Đông Hưng, Thái Bình.</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="Dong Hung_district.geojson"></script> 
<script>
var map = L.map('map').setView([20.5, 106.4], 11);

// Layer nền
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Hàm chọn màu theo mật độ dân số
function getColor(d) {
  return d > 3000 ? '#800026' :
         d > 2000 ? '#BD0026' :
         d > 1000 ? '#E31A1C' :
         d > 500  ? '#FC4E2A' :
         d > 100  ? '#FD8D3C' :
                    '#FEB24C';
}

// Style cho các xã
function style(feature) {
  return {
    fillColor: getColor(feature.properties.pop_density),
    weight: 2,
    opacity: 1,
    color: 'white',
    dashArray: '3',
    fillOpacity: 0.7
  };
}

// Thêm layer các xã
L.geoJSON(communes, {
  style: style,
  onEachFeature: function (feature, layer) {
    layer.bindPopup('<b>' + feature.properties.VARNAME_3 + '</b><br>Dân số: ' + feature.properties.pop_density);
    layer.bindTooltip(feature.properties.VARNAME_3, {
      permanent: true,
      direction: 'center',
      className: 'labelstyle'
    });
  }
}).addTo(map);

// Thêm legend
var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'legend'),
    grades = [0, 100, 500, 1000, 2000, 3000],
    labels = [];

  div.innerHTML += '<b>Population Density</b><br>';

  for (var i = 0; i < grades.length; i++) {
    div.innerHTML +=
      '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }

  return div;
};

legend.addTo(map);
</script>

</body>
</html>
